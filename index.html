<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food icon- UI Kit</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00a2ff;
    }

    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 2rem;
      background-color: #fff8e1;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      color: #008cff;
    }

    .hero-text p {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .hero-text button {
      padding: 0.8rem 1.5rem;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .hero-images img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #ffedcc;
    }

    .menu-section {
      text-align: center;
      padding: 2rem;
    }

    .menu-section h2 {
      font-size: 2rem;
      color: #333;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      width: 100%;
      border-radius: 10px;
    }

    .menu-item h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .menu-item p {
      font-size: 1rem;
      color: #008cff;
    }

    footer {
      background-color: #f7f7f7;
      text-align: center;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  </style>
</head>
<body>

<header>
  <div class="logo">Food icon</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>
<section class="hero">
  <div class="hero-text">
    <h1>Be The Fastest In Delivery Your Food</h1>
    <p>We ensure fast and safe delivery to your doorstep. Enjoy fresh and delicious meals with us.</p>
    <button>Get Started</button>
  </div>
  <div class="hero-images">
    <img src="images/image/360_F_462342630_V8OyACok9Bo5ZoEvY0pfy4gCeKKo8iDg.jpg" alt="Food Image 1">
    <img src="images/image/khmer-food-cambodia-angkor.jpg" alt="Food Image 2">
    <img src="images/image/25-Samla-Curry-2.jpg2_-768x768.jpg" alt="Food Image 3">
  </div>
</section>

<section class="menu-section">
  <h2>Our Popular Menu</h2>
  <div class="menu-items">
    <div class="menu-item">
      <img src="images/image/BeefLokLak-scaled.jpg" alt="menu-item">
      <h3>Lok lak</h3>
      <p>$10.2</p>
    </div>
    <div class="menu-item">
      <img src="images/image/shutterstock_766320682-fb-scaled.jpg" alt="Menu Item">
      <h3>Amok</h3>
      <p>$15.2</p>
    </div>
    <div class="menu-item">
      <img src="images/image/25-Samla-Curry-2.jpg2_-768x768.jpg" alt="Menu Item">
      <h3>kari</h3>
      <p>$12.2</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Food icon. All rights reserved.</p>
</footer>

</body>
</html>


</body>
</html>
